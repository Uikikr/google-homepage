<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id=container>
    <header>
        <ul id="head">
            <li>Gmail</li>
            <li>Bilder</li>
            <li>fyrkant</li>
            <li><button type="button" id="signin">Sign in</button></li>
        </ul>
    </header>

    <div class=center>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="google-logo"
            height="92" width="272">

        <form id="search" method="post">
            <input type="text" id="search-field"></input><br>
            <button type="submit" id="seab">Sök på Google</button>
            <button type="submit" id="lucky">Jag har tur</button>
        </form>
    </div>


    <footer id=footer>
        <div id=wrap>
            <div id=fotbar>
                <div class="Top-foot">
                    <h6 id="country">Sverige</h6>
                </div>
                <div class="bottom-foot">
                    <ul id="end-left">
                        <li>Annonsering</li>
                        <li>Företagslösningar</li>
                        <li>Om</li>
                    </ul>
                    <ul id="end-right">
                        <li>Sekretess</li>
                        <li>Villkor</li>
                        <li>Inställningar</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
